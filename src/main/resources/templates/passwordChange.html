<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="https://ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">

        <title>Order Form</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style2.css">



        <script>

            $(document).ready(function ()
            {

                $('.toggle-btn').click(function ()
                {
                    $(this).toggleClass('active').siblings().removeClass('active');
                });

            });


        </script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Assistant');
        </style>
    </head>

    <body style="background: #0D1829">

        <!-- This is the SideBar -->
        <div class="wrapper d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary"></button>
                </div>
                <div class="img bg-wrap text-center py-4" style="background-image: url(/images/bg_1.jpg);">
                    <div class="user-logo">
                        <div class="img" style="background-image: url(/images/logo.jpg);"></div>
                        <h3 th:text="${login.username}"></h3>
                    </div>
                </div>
                <ul class="list-unstyled components mb-5">
                    <li class="active">
                        <a href="/"><span class="fa fa-home mr-3"></span> Home</a>
                    </li>
                    <li>
                        <a href="#"><span class="fa fa-download mr-3 notif"><small
                                    class="d-flex align-items-center justify-content-center">5</small></span> Download
                            Order File</a>
                    </li>
                    <li>
                        <a href="#"><span class="fa fa-info-circle mr-3"></span> About</a>
                    </li>
                    <li>
                        <a href="/login/"><span class="fa fa-sign-in mr-3"></span> Dashboard Login</a>
                    </li>
                    <li>
                        <a href="/userSettings/"><span class="fa fa-edit mr-3"></span> User Settings</a>
                    </li>
                    <li>
                        <a href="/register/"><span class="fa fa-id-card-o mr-3"></span> Register</a>
                    </li>
                    <li>
                        <a href="/login/signout"><span class="fa fa-sign-out mr-3"></span> Sign Out</a>
                    </li>
                </ul>

            </nav>

            <!-- Page Content  -->
            <div id="content" layout:fragment="content" class="p-4 p-md-5 pt-5">
                <h1>A Code Has Been Sent to Your Registered Email</h1>
                <form action="#" th:action="@{changePassword}" th:object="${password}" method="post">
                    <div class="input-group">
                        <input type="text" class="w3-hover-shadow w3-border w3-hover-border-red" th:value="${curPassword}"
                        th:name="${curPassword}" th:field="*{curPassword}" placeholder="Enter Current Password">
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('curPassword')}" th:errors="*{curPassword}">Password Error</p>

                    <div class="input-group">
                        <input type="text" class="w3-hover-shadow w3-border w3-hover-border-red" th:value="${newPassword}"
                        th:name="${newPassword}" th:field="*{newPassword}" placeholder="Enter Desired Password">
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password Error</p>

                    <div class="input-group">
                        <input type="number" class="w3-hover-shadow w3-border w3-hover-border-red" th:value="${code}"
                        th:name="${code}" th:field="*{code}" placeholder="Enter Emailed Code">
                    </div>
                    <p style="color:red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>

                    <button type="submit" id="changePassword" class="btn btn-success">Update Password</button>
                </form>
                <button onclick="history.go(-1)">Cancel</button>
            </div>

        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <!-- SideBar End -->


    </body>

</html>
